<div class="container mt-4">
	<form>
	  <input  [(ngModel)]="name" placeholder="Your name" ngDefaultControl class="form-control" [ngModelOptions]="{standalone: true}">
	  <br/>
	  <app-email-element   [model]="options" placeholder="Your email"></app-email-element>
	  <app-phone-element   [model]="options1" placeholder="Your email"></app-phone-element>
	  <button type="submit"  (click)="getValue()" class="btn btn-secondary">
	    Send
	  </button>
	</form>
</div>
